<html>
    <head><title>New</title></head>
    <body>
       {{if lt .Score1 .Score2}}
            Score 1 < Score 2
            
        {{end}}

        {{if eq .Score1 .Score2}}
            Score 1 = Score 2
            
        {{end}}

        {{if gt .Score1 .Score2}}
            Score 1 > Score 2
            
        {{end}}

        {{if le .Score2 10}}
            Score 2 <= 10
            
        {{end}}
    </body>
</html>
